<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* Общий стиль таблицы */
        .words_list {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Заголовки таблицы */
        .words_list th {
            background-color: #4a90e2;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        /* Строки таблицы */
        .words_list td {
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        /* Зебра-эффект для строк */
        .words_list tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Эффект при наведении */
        .words_list tr:hover {
            background-color: #e0f0ff;
        }

        /* Кнопка "Back to Home" */
        .back-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #357ab8;
        }

        /* Настройки для мобильных устройств */
        @media (max-width: 600px) {
            .words_list, .words_list th, .words_list td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <table class="words_list">
        <tr>
            <th>Original</th>
            <th>Translation</th>
        </tr>
        {% for word1, word2 in words %}
        <tr>
            <td>{{ word1 }}</td>
            <td>{{ word2 }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
</body>
</html>
