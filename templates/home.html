<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* Общий стиль */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Заголовок */
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        
        /* Навигация */
        nav {
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        nav a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            margin: 0 10px;
            padding: 8px 16px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #4a90e2;
            color: #fff;
        }
        
        /* Контейнер */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Dictionary</h1>
        <nav>
            <a href="{{ url_for('words_list') }}">Словарик</a>
            <a href="{{ url_for('add_word') }}">Добавить в словарик</a>
        </nav>
    </div>
</body>
</html>
